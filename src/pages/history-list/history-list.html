<ion-header>
  <ion-navbar class="header">
    <ion-title>历史记录</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentActionSheet($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="page-history-list imagebackground">
  <ion-card *ngIf="histories === null">
    <div class="message">还没有历史记录哦。</div>
  </ion-card>
  <ion-card *ngFor="let h of histories;let i = index">
    <img class="card-image" [src]="h.Img"/>
    <div class="card-title">{{h.items[0].Name}}</div>
    <div class="card-subtitle">确定程度:{{h.items[0].Precent}}</div>
    <div class="card-date">{{h.time}}</div>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="history" icon-left (click)="JumpTo(h.items)">
          <ion-icon name='albums'></ion-icon>
          更多信息
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear small color="history" icon-left (click)="deleteOne(i)">
          <ion-icon name='trash'></ion-icon>
          删除
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
